<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>jin's website</title>

    <link rel="stylesheet" href="./assets/styles/main.css" />
    <script defer type="module" src="./app.js"></script>
    <script defer type="module" src="./pages/post-edit.js"></script>
</head>

<body>
    <h2>Edit Post</h2>

    <main>
        <form id="post-form">
            <div class="form-row items-responsive">
                <input id="title" class="items-responsive__primary" name="title" type="text" placeholder="Title" />
            </div>

            <div class="form-row items-responsive">
                <input id="summary" class="items-responsive__primary" name="summary" type="text"
                    placeholder="Summary" />
            </div>

            <div class="form-row items-responsive">
                <input id="date" class="items-responsive__primary" name="date" type="date" />
            </div>

            <div class="form-row items-responsive">
                <textarea id="input" class="items-responsive__primary" name="body"></textarea>
            </div>

            <div class="form-actions">
                <button id="save" type="button" class="button size-m type-fill">Save</button>
            </div>
        </form>

        <div id="preview" class="post-preview content" aria-live="polite">
        </div>
    </main>


    <footer class="footer"></footer>
</body>


</html>
